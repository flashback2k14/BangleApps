      <label class="form-label" for="txtTest1">Test 1</label>
      <input class="form-input" type="text" id="txtTest1" placeholder="Test 1">

    <div class="form-group">
      <label class="form-label" for="txtTest2">Test 2</label>

  </div>
  <script src="../../../lib/customize.js"></script>
  <script src="../../../lib/interface.js"></script>
  <script src="script.js"></script>
  <script>
    function onInit() {
      Puck.write('\x03', (result) => {
        if (result === null) {
          console.error('result === null');
        }
        Puck.eval(`require('Storage').readJSON('timer.custom.json', 1)`, (content, err) => {
          if (content === null) {
            console.error('content === null');
          }
          console.log(content);
        });
      });
    }
  </script>
